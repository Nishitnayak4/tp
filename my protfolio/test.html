<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Nishit — Web Dev, Design, Branding, Front-end</title>

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;font-family:Inter,ui-sans-serif,system-ui}

/* GLOBAL BG + NEONSTORM LAYERS */
body{
  background:#07060a;
  color:#eaf6ff;
  overflow:hidden;
}
.bg-wrap{position:fixed;inset:0;z-index:0;pointer-events:none}
.neon-gradient{
  position:absolute;inset:-20% -10%;
  background:radial-gradient(600px 400px at 10% 20%, rgba(255,85,150,.12), transparent 8%),
             radial-gradient(500px 350px at 90% 80%, rgba(70,160,255,.12), transparent 10%);
  mix-blend-mode:screen;filter:blur(40px);
  animation: drift 18s linear infinite;
}
.neon-gradient.two{animation-direction:reverse;opacity:0.9;filter:blur(60px);transform:scale(1.2)}
@keyframes drift{0%{transform:translateY(-2%)}50%{transform:translateY(2%)}100%{transform:translateY(-2%)}}

/* FLOATING SHAPES */
.shape{position:absolute;border-radius:50%;mix-blend-mode:screen;opacity:.85;filter:blur(6px)}
.shape.one{width:240px;height:240px;top:12%;left:8%;background:linear-gradient(45deg,#ff4d90,#fca);animation:float1 9s ease-in-out infinite}
.shape.two{width:190px;height:190px;bottom:10%;right:8%;background:linear-gradient(45deg,#3be6ff,#6ec8ff);animation:float2 12s ease-in-out infinite}
@keyframes float1{0%{transform:translateY(0)}50%{transform:translateY(-22px)}100%{transform:translateY(0)}}
@keyframes float2{0%{transform:translateY(0)}50%{transform:translateY(16px)}100%{transform:translateY(0)}}

/* LIGHTNING */
.flash{position:fixed;inset:0;z-index:6;opacity:0;mix-blend-mode:screen;pointer-events:none}
.flash.active{animation:flashAnim .35s ease forwards}
@keyframes flashAnim{0%{opacity:0}10%{opacity:.95}30%{opacity:.2}100%{opacity:0}}


/* HERO SECTION merged */
.hero{
  position:relative;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:48px;
  z-index:4;
}
.container{
  max-width:1100px;
  width:100%;
  display:grid;
  grid-template-columns:1fr 420px;
  gap:32px;
}

/* LEFT glass card */
.card{
  padding:34px;
  border-radius:18px;
  background:rgba(255,255,255,0.03);
  backdrop-filter:blur(14px) saturate(120%);
  border:1px solid rgba(255,255,255,0.04);
  box-shadow:0 8px 30px rgba(10,20,40,.6);
}
.headline{
  font-size:clamp(26px,4vw,42px);
  font-weight:700;
  line-height:1.05;
  margin-bottom:12px;
}
.headline .accent{color:#6ee7b7}
.sub{opacity:.85;margin:12px 0 22px;max-width:60ch;font-size:15px}

/* BUTTONS */
.cta{display:flex;gap:12px;flex-wrap:wrap}
.btn{
  border:0;
  padding:12px 18px;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
  background:rgba(255,255,255,.04);
  color:#eaf6ff;
  backdrop-filter:blur(6px);
  box-shadow:0 4px 18px rgba(2,6,23,.55);
}
.btn.ghost{border:1px solid rgba(255,255,255,.08);color:#b7c6ff}

/* RIGHT preview box */
.preview{
  padding:20px;
  border-radius:14px;
  background:rgba(255,255,255,0.02);
  backdrop-filter:blur(8px);
  display:flex;
  flex-direction:column;
  gap:12px;
}
.mini{
  padding:18px;
  border-radius:10px;
  background:rgba(255,255,255,.03);
  border:1px solid rgba(255,255,255,.04);
  text-align:center;
  font-weight:600;
  font-size:13px;
  color:#cde7ff;
}

/* PARTICLES CANVAS */
#particles{
  position:fixed;
  inset:0;
  width:100%;height:100%;
  z-index:2;
}


</style>
</head>

<body>

<!-- NEON BG -->
<div class="bg-wrap">
  <div class="neon-gradient"></div>
  <div class="neon-gradient two"></div>
  <svg class="flash"><rect width="100%" height="100%" fill="#fff"/></svg>
  <div class="shape one"></div>
  <div class="shape two"></div>
</div>

<!-- PARTICLES -->
<canvas id="particles"></canvas>

<!-- HERO -->
<section class="hero">
  <main class="container">
    
    <!-- LEFT -->
    <section class="card">
      <h1 class="headline">
        Turning Ideas Into <span class="accent">Clean Code</span>,  
        Strong Brands & Stunning Web Designs.
      </h1>
      <p class="sub">A hybrid of design + branding + development with reactive visuals, neon particles and lightning effects.</p>

      <div class="cta">
        <button class="btn" id="motionBtn">Pause Motion</button>
        <a href="protfolio.html" class="btn ghost">Explore</a>
      </div>
    </section>

    <!-- RIGHT -->
    <aside class="preview">
      <div class="mini">Web • Design • Branding • Front-end</div>
      <div class="mini">Interactive Demo • Motion On</div>
    </aside>

  </main>
</section>

<script>
/* ==========================================
   PARTICLES + LIGHTNING + FLOATS + TOGGLE
========================================== */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
let W,H;function resize(){W=canvas.width=innerWidth;H=canvas.height=innerHeight}
resize();addEventListener("resize",resize);

const particles=[];
const NUM=Math.floor((W*H)/55000);
function rand(a,b){return Math.random()*(b-a)+a}
function init(){
  particles.length=0;
  for(let i=0;i<NUM;i++)
    particles.push({x:rand(0,W),y:rand(0,H),vx:rand(-.3,.3),vy:rand(-.3,.3),r:rand(.8,2.4)});
}
init();

let mouse={x:W/2,y:H/2};
addEventListener("mousemove",e=>{mouse.x=e.clientX;mouse.y=e.clientY});

let run=true;
function step(){
  if(!run) return;
  ctx.clearRect(0,0,W,H);

  for(let p of particles){
    let dx=mouse.x-p.x, dy=mouse.y-p.y;
    let d=Math.hypot(dx,dy);
    if(d<140){p.vx+=dx/d*.03; p.vy+=dy/d*.03}

    p.x+=p.vx; p.y+=p.vy;
    p.vx*=.985; p.vy*=.985;
    if(p.x<0)p.x=W; if(p.x>W)p.x=0;
    if(p.y<0)p.y=H; if(p.y>H)p.y=0;

    let g=ctx.createRadialGradient(p.x,p.y,p.r/4,p.x,p.y,p.r*10);
    g.addColorStop(0,"rgba(120,180,255,.85)");
    g.addColorStop(1,"rgba(120,180,255,0)");
    ctx.fillStyle=g;
    ctx.beginPath();ctx.arc(p.x,p.y,p.r*6,0,7);ctx.fill();
  }
  requestAnimationFrame(step);
}
step();

/* LIGHTNING */
const flash=document.querySelector(".flash");
function strike(){
  if(Math.random()<0.08){
    flash.classList.add("active");
    setTimeout(()=>flash.classList.remove("active"),350);
  }
  setTimeout(strike,rand(2000,8000));
}
strike();

/* TOGGLE BUTTON */
document.getElementById("motionBtn").onclick=()=>{
  run=!run;
  if(run) step();
  motionBtn.textContent=run?"Pause Motion":"Resume Motion";
};
</script>

</body>
</html>
