<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíò</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
    }

    /* VIDEO BACKGROUND (HIDDEN INITIALLY) */
    .video-bg {
      position: fixed;
      inset: 0;
      z-index: -2;
      display: none;
    }

    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
      display: none;
    }

    /* CONTENT */
    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 20px hotpink;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      padding: 18px 35px;
      font-size: 1.4rem;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #yesBtn {
      background: hotpink;
      color: white;
      box-shadow: 0 0 20px hotpink;
    }

    #noBtn {
      background: white;
      color: hotpink;
    }

    /* FLOATING HEARTS */
    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: float 6s linear forwards;
      pointer-events: none;
    }

    @keyframes float {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- VIDEO BACKGROUND -->
  <div class="video-bg" id="videoBg">
    <video id="bgVideo" muted loop playsinline>
      <source src="videos and phtos'/v1.mp4" type="video/mp4">
    </video>
  </div>
  <div class="overlay" id="overlay"></div>

  <!-- CONTENT -->
  <div class="container" id="mainContent">
    <div>
      <h1>Will you be my Valentine? üíò</h1>
      <div class="buttons">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üíî</button>
      </div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const mainContent = document.getElementById("mainContent");
    const videoBg = document.getElementById("videoBg");
    const overlay = document.getElementById("overlay");
    const bgVideo = document.getElementById("bgVideo");

    let scale = 1;

    // YES grows on NO click
    noBtn.addEventListener("click", () => {
      scale += 0.25;
      yesBtn.style.transform = `scale(${scale})`;
    });

    // YES CLICK ‚Üí SHOW VIDEO + YAY
    yesBtn.addEventListener("click", () => {
      mainContent.innerHTML = "<h1>YAYYYY üíïüòç</h1>";

      videoBg.style.display = "block";
      overlay.style.display = "block";

      bgVideo.play();
    });

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.bottom = "-30px";
      heart.style.fontSize = Math.random() * 30 + 20 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 250);
  </script>

</body>
</html>
